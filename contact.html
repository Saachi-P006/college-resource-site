<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Contact Us<br></h1>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact"><br>Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        <label for="year"><br>Year:</label>
        <select id="year" name="year" required>
            <option value="First Year">First Year</option>
            <option value="Second Year">Second Year</option>
            <option value="Third Year">Third Year</option>
            <option value="Fourth Year">Fourth Year</option>
        </select>
        <label for="suggestions"><br>Suggestions (Help us to improve):</label>
        <textarea id="suggestions" name="suggestions" rows="4" required></textarea>
        <button type="submit"><br>Submit</button>
    </form>
</body>
</html>
